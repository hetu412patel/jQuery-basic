<!DOCTYPE html>

<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

  $("#btn1").click(function(){

    $("ol").prepend("<li>Appended item</li>");

  });

  $("#btn2").click(function(){

   
    $("p").append("<b>prepended text</b>. ");
  });

});

</script>

</head>

<body>



<p>This is a paragraph.</p>

<p>This is another paragraph.</p>



<ol>

  <li>List item 1</li>

  <li>List item 2</li>

  <li>List item 3</li>

</ol>



<button id="btn1">append List item</button>

<button id="btn2">Prepend text</button>



</body>

</html>
